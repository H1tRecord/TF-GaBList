<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlux</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üåê</div>
            <span class="logo-text">TaskFlux</span>
        </div>
        <span class="header-badge">v1.2</span>
    </header>

    <div id="statusMessage" class="status-message hidden"></div>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="greenlist">
            <span class="tab-icon">‚úì</span>
            Greenlist
            <span class="tab-count" id="greenlistCount">0</span>
        </button>
        <button class="tab-btn" data-tab="blacklist">
            <span class="tab-icon">‚úï</span>
            Blacklist
            <span class="tab-count" id="blacklistCount">0</span>
        </button>
    </nav>

    <main>
        <div id="greenlist-tab" class="tab-content active">
            <div class="list-card">
                <div class="list-card-header">
                    <div class="list-title">
                        <span class="list-title-icon">üìã</span>
                        <span class="list-title-text">Approved Subreddits</span>
                    </div>
                    <div class="toggle-wrapper">
                        <span class="toggle-label">Active</span>
                        <button id="toggleGreenlist" class="toggle-btn enabled"></button>
                    </div>
                </div>
                <div class="list-actions">
                    <button id="autoFormatGreen" class="action-btn action-format">
                        <span class="action-icon">‚ú®</span>
                        Format
                    </button>
                    <button id="removeDupsGreen" class="action-btn action-dedup">
                        <span class="action-icon">‚äñ</span>
                        Dedup
                    </button>
                    <button id="clearGreenlist" class="action-btn action-clear">
                        <span class="action-icon">üóë</span>
                        Clear
                    </button>
                </div>
                <div class="list-input-wrapper">
                    <textarea id="greenlistInput" class="list-input" placeholder="Enter subreddits (e.g., r/funny, r/pics)"></textarea>
                </div>
            </div>
        </div>

        <div id="blacklist-tab" class="tab-content">
            <div class="list-card">
                <div class="list-card-header">
                    <div class="list-title">
                        <span class="list-title-icon">üö´</span>
                        <span class="list-title-text">Blocked Subreddits</span>
                    </div>
                    <div class="toggle-wrapper">
                        <span class="toggle-label">Active</span>
                        <button id="toggleBlacklist" class="toggle-btn enabled"></button>
                    </div>
                </div>
                <div class="list-actions">
                    <button id="autoFormatBlack" class="action-btn action-format">
                        <span class="action-icon">‚ú®</span>
                        Format
                    </button>
                    <button id="removeDupsBlack" class="action-btn action-dedup">
                        <span class="action-icon">‚äñ</span>
                        Dedup
                    </button>
                    <button id="clearBlacklist" class="action-btn action-clear">
                        <span class="action-icon">üóë</span>
                        Clear
                    </button>
                </div>
                <div class="list-input-wrapper">
                    <textarea id="blacklistInput" class="list-input" placeholder="Enter subreddits (e.g., r/spam, r/ads)"></textarea>
                </div>
            </div>
        </div>
    </main>

    <div class="save-footer">
        <button id="saveBtn" class="save-btn">
            <span class="save-btn-icon">üíæ</span>
            Save Changes
        </button>
    </div>

    <footer class="credits">
        <a href="https://github.com/H1tRecord" target="_blank">@H1tRecord</a>
        <span class="credits-divider"></span>
        <a href="https://github.com/H1tRecord/TF-GaBList" target="_blank">‚≠ê Star</a>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
